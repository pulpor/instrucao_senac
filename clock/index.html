<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="relogio">

        <div class="hora"></div>
        <div class="minuto"></div>
        <div class="segundo"></div>

        <p style="transform: rotate(30deg);">1</p>
        <p style="transform: rotate(60deg);">2</p>
        <p style="transform: rotate(90deg);">3</p>
        <p style="transform: rotate(120deg);">4</p>
        <p style="transform: rotate(150deg);">5</p>
        <p style="transform: rotate(180deg);">6</p>
        <p style="transform: rotate(210deg);">7</p>
        <p style="transform: rotate(240deg);">8</p>
        <p style="transform: rotate(270deg);">9</p>
        <p style="transform: rotate(300deg);">10</p>
        <p style="transform: rotate(330deg);">11</p>
        <p style="transform: rotate(0deg);">12</p>

    </div>

</body>

</html>
