</head>
<body>

    <h1>Blackjack 🃏</h1>
    <div id="game">

        <h5 id="total-cartas-banca"></h5>
        <div id="cartas-banca" class="cartas"></div>

        <button id="comprar">Comprar</button>
        <button id="parar">Parar</button>

        <h3 id="vitorias-jogador">Vitórias do Jogador: 0</h3>

    </div>
