<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
        <video loop autoplay muted>
            <source src="./imgs/filme.mp4" type="video/mp4">
        </video>
    </div>

    <div class="app">
        <header>

            <img id="chapeu" src="./imgs/chapeu.png" alt="chapéu de palha">

            <ul class="lista">
                <li class="item">
                Home
                </li>
                <li class="item">
                    Story
                </li>
                <li class="item">
                    Wallpapers
                </li>
                <li class="item">
                    Trailer
                </li>
            </ul>

            <div class="social">
                <img src="./imgs/icons/instagram.png" alt="instagram" class="rede">
                <img src="./imgs/icons/spotify.png" alt="spotify" class="rede">
                <img src="./imgs/icons/tiktok.png" alt="tiktok" class="rede">
                <img src="./imgs/icons/whatsapp.png" alt="whatsapp" class="rede">
                <img src="./imgs/icons/youtube.png" alt="youtube" class="rede">
            </div>
    
        </header>

        <div class="mainContainer">

            <main>

                <div class="infos">

                    <img src="./imgs/logo.png" class="logo" alt="logo onepiece">
            
                    <p>
                        O amanhecer de uma aventura. 
                        Preso em um barco afundando, 
                        Luffy começa a jornada em busca 
                        do tesouro perdido do rei dos piratas. 
                        Só que, para isso, ele precisa de uma 
                        tripulação, um navio e um mapa. 
                    </p>

                    <div class="box-2">
                        <div class="btn btn-two">
                        <span>JUNTE-SE A TRIPULAÇÃO</span>
                        </div>
                    </div>


                </div>

                <img src="./imgs/zoro.webp" class="zoro" alt="zorão">

            </main>
            
        </div>

    </div>


</body>
</html>
